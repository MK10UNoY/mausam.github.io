<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam</title>
    <link rel="stylesheet" href="css/style.css" class="cssLinker">
</head>

<body>
    <div class="wrap">
        <button class="mode">Light</button>
        <div class="display">
            <div class="cityselector">
                <div class="searchbar">
                    <input type="text" placeholder="Enter City">
                    
                    <div class="button">
                        <!-- <img src="assets/icons8-search.svg" alt=""> -->
                    </div>
                </div>
            </div>
            <div class="weathericon">
                <img src="" alt="">
                <h3 style="color: aquamarine;"></h3>
            </div>
            <div class="cityname">
                <div id="cityname">Your City</div>
                <div id="temp">NaN &deg; C</div>
            </div>
            <div class="otherintel">
                <div id="humidity">
                    <img src="assets/icons8-humidity-90.png" alt="">
                    <p id="hvalue">humidity</p>
                </div>
                <div id="windspeed"><img src="assets/icons8-wind-90.png" alt="">
                    <p id="wvalue">windspeed</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
